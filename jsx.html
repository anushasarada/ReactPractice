<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .crimson {
            color: crimson;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- react url -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
    <!-- react-dom url -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <!-- babel is not related to react -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
            let counter=1;
            let discountCode = 'SWIGGY30';
            const getCustomerId = () => counter++;
            const customerName = 'John Doe';
            //unline in html, inline styles are preferred in react
            //object for inline styling
            const styleForInvoice ={
                fontWeight:"bold"
            }
            const items =[
                {id:1, name:'Milk', quantity:2, price:40},
                {id:2, name:'Eggs', quantity:12, price:60},
                {id:3, name:'Tea', quantity:2, price:15}
                ];
            const invoice = (
                <div className="container crimson" style={styleForInvoice}>
                    <h2>Invoice</h2>
                    <hr/>
                    <div style={{color:"olive"}}>
                        Customer number: {getCustomerId()}
                        <br/>
                        Customer Name: {customerName}
                        <br/>
                        {discountCode ? <div>Discount code: {discountCode}</div> : null}
                        {discountCode && <div>Discount code: {discountCode}</div>}
                        <table className="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    items.map( item => {
                                        return(
                                            <tr key={item.id}>
                                                <td>{item.name}</td>
                                                <td>{item.quantity}</td>
                                                <td>{item.price}</td>
                                                <td>{item.price * item.quantity}</td>
                                            </tr>
                                        )
                                    })
                                }
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );
            ReactDOM.render(invoice, document.getElementById('root'));
        </script>
</body>

</html>
