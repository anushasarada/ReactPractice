<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div id="root"></div>
    <!-- react url -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
    <!-- react-dom url -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <!-- babel is not related to react -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class Counter extends React.Component{
            constructor(props){
                super(props);
                
                this.state = {
                    count:this.props.initialValue
                };
            }
            increment = () => {
                this.setState({
                    count:this.state.count+1
                })
            }
            decrement = () => {
                this.setState({
                    count:this.state.count-1
                })
            }
            render(){
                return(
                    <div className="container">
                        Count:{this.state.count}
                        <button className="btn btn-primary btn-5m" onClick={this.increment}>+</button>
                        <button className="btn btn-danger btn-5m" onClick={this.decrement}>-</button>
                    </div>
                    
                );
            }
        }
        ReactDOM.render( <Counter initialValue={0}/>,document.getElementById('root'));
    </script>
</body>

</html>
